<nav class="db dt-l w-100 border-box pa3 pl4-l pr5-l bb b--black-10">
  <a class="db dtc-l v-mid mid-gray link dim w-100 w-25-l tc tl-l mb2 mb0-l" href="/" title="Home">
    <img src="{{ site.baseurl }}/images/logo-abbr.png" class="dib w3 h3 br-100" alt="Site Name">
  </a>
  <div class="db dtc-l v-mid w-100 w-75-l tc tr-l">
    <a class="link dim dark-gray f6 f5-l dib mr3 mr4-l {% if page.url == '/' %} current b--primary {% endif %}"
      href="/">Home</a>

    {% for link in site.data.nav %}
    {% assign current = nil %}
    {% if page.url contains link.url %}
    {% assign current = 'current b--primary' %}
    {% endif %}
    <a class="link dim dark-gray f6 f5-l dib mr3 mr4-l {{ current }}" href="{{ link.url }}">{{ link.title }}</a>
    {% endfor %}
  </div>
</nav>
