<nav class="db dt-l w-100 border-box pa3 pl4-l pr5-l bg-primary">
  <a class="db dtc-l v-mid mid-gray link dim w-100 w-25-l tc tl-l mb2 mb0-l" href="/" title="Home">
    <img src="{{ site.baseurl }}/images/logo.png" class="dib br-100" alt="{{ site.title }}">
  </a>
  <div class="db dtc-l v-mid w-100 w-75-l tc tr-l">
    {% for link in site.data.nav %}
    {% assign current = nil %}
    {% if page.url contains link.url %}
    {% assign current = 'current b--primary' %}
    {% endif %}
    <a class="link dim white f6 f5-l dib mr3 mr4-l {{ current }}" href="{{ link.url }}">{{ link.title }}</a>
    {% endfor %}
  </div>
</nav>
